<div data-ui-view></div>

<h1>{{editProjectController.project.title}}</h1>

<form class="form"
      data-ng-submit="editProjectController.update(editProjectController.projectCopy)"
        name="">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
                id="title"
                required
                data-ng-model="editProjectController.projectCopy.title"
                class="form-control">
    </div>
<button class="btn btn-primary">Save</button>
</form>
